/* ---------- AUDIO SYSTEM ---------- */
let audioCtx = null;

async function ensureAudioContext() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === "suspended") {
    await audioCtx.resume().catch(() => {});
  }
}

/* Deep, soft enter beep */
async function playBeep() {
  try {
    await ensureAudioContext();

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "square";
    osc.frequency.value = 220; // VERY DEEP
    gain.gain.value = 0.04;

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    const now = audioCtx.currentTime;
    osc.start(now);
    osc.stop(now + 0.045);
  } catch (e) {}
}

/* Deep, soft typing click */
async function playKeyClick() {
  try {
    await ensureAudioContext();

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.frequency.value = 140 + Math.random() * 60; // deep 140–200 Hz
    osc.type = "square";

    gain.gain.value = 0.03;

    const now = audioCtx.currentTime;
    gain.gain.setValueAtTime(0.03, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.03);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start(now);
    osc.stop(now + 0.035);
  } catch (e) {}
}

/* ---------- TYPING EFFECT ---------- */
function typeText(container, text, onComplete) {
  let i = 0;
  let typedCount = 0;
  const speed = 30;

  function step() {
    if (i < text.length) {
      const char = text[i];

      if (char === "\n") {
        container.innerHTML += "<br>";
      } else {
        container.innerHTML += char;

        if (char !== " " && char !== "\t") {
          typedCount++;
          if (typedCount % 3 === 0) {
            playKeyClick();
          }
        }
      }

      i++;
      window.scrollTo(0, document.body.scrollHeight);
      setTimeout(step, speed);
    } else {
      if (onComplete) onComplete();
    }
  }

  step();
}

/* ---------- COMMAND HANDLING ---------- */
function createPromptLine() {
  const line = document.createElement("div");
  line.innerHTML = "C:\\Users\\KINOS&gt; <input type='text' autofocus />";
  terminal.appendChild(line);

  cmdInput = line.querySelector("input");
  cmdInput.addEventListener("keydown", handleCommand);
  window.scrollTo(0, document.body.scrollHeight);
}

function handleCommand(event) {
  if (event.key === "Enter") {
    playBeep();

    const cmd = cmdInput.value.trim().toLowerCase();
    cmdInput.disabled = true;
    cmdInput.removeEventListener("keydown", handleCommand);

    if (cmd === "clear") {
      terminal.innerHTML = "";
      createPromptLine();
      return;
    }

    if (cmd === "1719") {
      document.body.classList.add("pulse1719");
      setTimeout(() => {
        document.body.classList.remove("pulse1719");
      }, 150);
    }

    const isKnown = responses.hasOwnProperty(cmd);

    if (!isKnown) {
      document.body.classList.add("glitch");
      setTimeout(() => {
        document.body.classList.remove("glitch");
      }, 130);
    }

    const wrapper = document.createElement("div");
    const header = document.createElement("div");
    header.innerHTML = `C:\\Users\\KINOS&gt; ${cmd}`;
    wrapper.appendChild(header);

    const body = document.createElement("div");
    wrapper.appendChild(body);

    terminal.appendChild(wrapper);

    const responseText = isKnown
      ? responses[cmd]
      : "Unrecognized command. Type 'help' for options.";

    typeText(body, "\n" + responseText, createPromptLine);
  }
}

/* ---------- BOOT SEQUENCE ---------- */
window.addEventListener("load", () => {
  cmdInput.disabled = true;
  cmdInput.removeEventListener("keydown", handleCommand);

  const bootBlock = document.createElement("div");
  terminal.insertBefore(bootBlock, terminal.firstChild);

  const bootText = [
    "[K1N0S CORE v1.0]",
    "Establishing link...",
    "Signal acquired.",
    "Conscious layer unlocked.",
    "",
    "Type 'help' to begin."
  ].join("\n");

  typeText(bootBlock, bootText, () => {
    cmdInput.disabled = false;
    cmdInput.focus();
    cmdInput.addEventListener("keydown", handleCommand);
  });
});
