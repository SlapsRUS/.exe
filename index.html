
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1N0S.exe</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #e2e2e2;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: left;
      width: 80%;
      max-width: 600px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 300px;
    }
    .terminal-text {
      font-size: 1em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #e2e2e2;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="centered">
    <img class="logo" src="A_digital_illustration_symbol_features_a_fractured.png" alt="K1N0S Symbol">
    <div class="terminal-text" id="terminal"></div>
  </div>

  <script>
    const lines = [
      "Welcome to K1N0S.exe",
      "Establishing link...",
      "Link Established",
      "ERROR... ERROR... ERROR...",
      "User input required"
    ];

    let i = 0;
    let currentLine = 0;
    const terminal = document.getElementById("terminal");

    function typeLine() {
      if (currentLine >= lines.length) {
        setTimeout(() => {
          window.location.href = "terminal.html";
        }, 1000);
        return;
      }

      if (i < lines[currentLine].length) {
        terminal.innerHTML += lines[currentLine].charAt(i);
        i++;
        setTimeout(typeLine, 40);
      } else {
        terminal.innerHTML += "\n";
        currentLine++;
        i = 0;
        setTimeout(typeLine, 300);
      }
    }

    typeLine();
  </script>
</body>
</html>
