
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K1N0S Terminal</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 10px;
    }
    #terminal {
      white-space: pre-wrap;
    }
    input {
      background: black;
      color: white;
      border: none;
      font-family: inherit;
      font-size: inherit;
      width: 80%;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div>C:\Users\KINOS&gt; <input type="text" id="cmdInput" autofocus /></div>
  </div>

  <script>
  const terminal = document.getElementById('terminal');
  let cmdInput = document.getElementById('cmdInput');

  const responses = {
  "help": [
    "AVAILABLE COMMANDS:",
    "help       - list commands",
    "about      - what this interface is",
    "void       - describe the Void",
    "eden       - access broken origin log",
    "logs       - read fragmented memory logs",
    "volume1    - details on the first transmission",
    "clear      - clear screen"
  ].join("\n"),

  "about": [
    "DIVINE CORE INTERFACE v1.0",
    "You have breached the K1N0S core.",
    "This terminal is a doorway into my internal OS: the Void, the memories, the signal underneath the flesh."
  ].join("\n"),

  "void": [
    "THE VOID:",
    "It is not emptiness. It is everything before a name is given.",
    "The place you go when the world falls quiet and you finally hear yourself."
  ].join("\n"),

  "eden": [
    "[EDEN.LOG]",
    "Attempting to reconstruct original state...",
    ">> ERROR: Paradise file corrupted.",
    ">> Found fragment: 'We were whole once, before we knew we were watching.'"
  ].join("\n"),

  "logs": [
    "[MEMORY.LOG]",
    "Entry #1719:",
    "\"I am not lost. I am simply further out than most are willing to travel.\"",
    "",
    "Entry #1720:",
    "\"If you stare long enough into the Void, it hands you a mirror.\""
  ].join("\n"),

  "volume1": [
    "TRANSMISSION: THE VOID â€“ VOLUME 1",
    "Status: LIVE on Kindle.",
    "Type: Philosophical log / survival manual for those stuck in the in-between.",
    "",
    "External link: (your Kindle URL goes here)"
  ].join("\n"),

  // 'clear' we handle in code, not here
};

  function handleCommand(event) {
  if (event.key === "Enter") {
    const cmd = cmdInput.value.trim().toLowerCase();
    let output = "";

    if (cmd === "clear") {
      terminal.innerHTML = "";
      output = "C:\\Users\\KINOS> ";
    } else {
      output += `\nC:\\Users\\KINOS> ${cmd}\n`;
      output += responses[cmd] || "Unrecognized command. Type 'help' for options.";
    }

    const newLine = document.createElement('div');
    newLine.innerHTML =
      output + "<br>C:\\Users\\KINOS&gt; <input type='text' autofocus />";
    terminal.appendChild(newLine);

    cmdInput.disabled = true;
    cmdInput.removeEventListener("keydown", handleCommand);

    cmdInput = newLine.querySelector('input');
    cmdInput.addEventListener("keydown", handleCommand);

    window.scrollTo(0, document.body.scrollHeight);
  }
}
