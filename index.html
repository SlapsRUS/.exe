<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K1N0S.exe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal" class="hidden">
    <pre id="output"></pre>
  </div>
  <div id="login">
    <div id="login-container">
      <span class="prompt">Enter Access Code:</span>
      <input type="password" id="access" autofocus />
      <button onclick="grantAccess()">Enter</button>
      <div id="error" class="error"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
