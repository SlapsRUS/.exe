
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reclaim.exe</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      color: #90ee90;
      font-family: Consolas, monospace;
      font-size: 16px;
    }
    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 100;
      color: #90ee90;
    }
    .hidden { display: none !important; }
    #terminal {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      padding: 20px;
      display: none;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #90ee90;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
    #login-screen input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #90ee90;
      color: #90ee90;
      font-family: Consolas, monospace;
      font-size: 18px;
      text-align: center;
    }
    .error {
      color: #ff4c4c;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="glitch" class="screen">EDEN</div>

<div id="login-screen" class="screen hidden">
  <div style="text-align:center">
    <div>ENTER PASSCODE:</div>
    <input id="passcode" type="password" autofocus autocomplete="off" />
    <div id="error-msg" class="error hidden">ACCESS DENIED. TRY AGAIN.</div>
  </div>
</div>

<pre id="terminal"></pre>

<script>
  setTimeout(() => {
    document.getElementById("glitch").classList.add("hidden");
    document.getElementById("login-screen").classList.remove("hidden");
  }, 1800);

  const input = document.getElementById('passcode');
  const login = document.getElementById('login-screen');
  const terminal = document.getElementById('terminal');
  const error = document.getElementById('error-msg');
  let clickCount = 0;

  function unlockTerminal() {
    if (input.value === '1719') {
      login.classList.add("hidden");
      terminal.style.display = 'block';
      typeLine();
    } else {
      error.classList.remove("hidden");
      input.value = '';
    }
  }

  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') unlockTerminal();
  });
  input.addEventListener('change', unlockTerminal);

  const lines = ['C:\\\\Users\\\\anon> Welcome, establishing link...', 'C:\\\\Users\\\\anon> Link established.', '', 'C:\\\\Users\\\\anon> Transmission LIVE â–ˆ'];
  let lineIndex = 0;
  let charIndex = 0;
  let typingLine = "";

  function typeLine() {
    if (lineIndex >= lines.length) return;
    const currentLine = lines[lineIndex];
    if (charIndex < currentLine.length) {
      typingLine += currentLine.charAt(charIndex);
      terminal.innerHTML = typingLine + "<span id='cursor' class='cursor'></span>";
      charIndex++;
      setTimeout(typeLine, 30);
    } else {
      typingLine += "\n";
      terminal.innerHTML = typingLine + "<span id='cursor' class='cursor'></span>";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLine, 400);
    }
  }

  document.addEventListener("click", function(e) {
    if (e.target.id === "cursor") {
      clickCount++;
      if (clickCount >= 3) {
        typingLine += "> UNLOCK TRIGGERED...\n> Two truths. One divine. One revealed.\n";
        terminal.innerHTML = typingLine + "<span id='cursor' class='cursor'></span>";
      }
    }
  });
</script>

</body>
</html>
