<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1N0S.exe</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      color: #90ee90;
      font-family: Consolas, monospace;
      font-size: 16px;
    }
    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 100;
    }
    .hidden { display: none !important; }
    #terminal {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      padding: 20px;
      display: none;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #90ee90;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
    #login-screen input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #90ee90;
      color: #90ee90;
      font-family: Consolas, monospace;
      font-size: 18px;
      text-align: center;
    }
    .error {
      color: #ff4c4c;
      margin-top: 10px;
    }
    .red-hint {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="glitch" class="screen"></div>
<div id="login-screen" class="screen hidden">
  <div style="text-align:center">
    <div>FOR <span id="hint" class="red-hint">US</span></div>
    <input id="passcode" type="password" autofocus autocomplete="off" />
    <div id="error-msg" class="error hidden">ACCESS DENIED. TRY AGAIN.</div>
  </div>
</div>
<pre id="terminal"></pre>
<script>
const langLines = [
  "C:\\Users\\KINOS> Welcome, establishing link...",
  "C:\\Users\\KINOS> Link established.",
  "",
  "C:\\Users\\KINOS> Transmission <span id='reveal' class='red-hint'>LIVE</span> █"
];

setTimeout(() => {
  const glitchText = document.getElementById("glitch");
  const target = "K1N0S";
  let scrambleStep = 0;
  const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  glitchText.style.fontSize = "4vw";
  glitchText.style.textAlign = "center";

  const scrambleInterval = setInterval(() => {
    let output = "";
    for (let i = 0; i < target.length; i++) {
      output += i <= scrambleStep ? target[i] : charset[Math.floor(Math.random() * charset.length)];
    }
    glitchText.innerText = output;
    scrambleStep++;
    if (scrambleStep >= target.length) {
      clearInterval(scrambleInterval);
      setTimeout(() => {
        glitchText.classList.add("hidden");
        document.getElementById("login-screen").classList.remove("hidden");
      }, 800);
    }
  }, 200);
}, 300);

let clickCount = 0;
document.getElementById("hint").addEventListener("click", () => {
  clickCount++;
  if (clickCount === 3) {
    alert("Hint: The number 17 holds divine biblical meaning. Step two? Seek science in the 19th century. Combine them.\n\nClue: 17 = Spiritual, 19 = Scientific. Together, they unlock the gate.");
  }
});

const input = document.getElementById('passcode');
const login = document.getElementById('login-screen');
const terminal = document.getElementById('terminal');
const error = document.getElementById('error-msg');

function unlockTerminal() {
  if (input.value === '1719') {
    login.classList.add("hidden");
    terminal.style.display = 'block';
    typeLine();
  } else {
    error.classList.remove("hidden");
    input.value = '';
  }
}

input.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') unlockTerminal();
});

let lineIndex = 0;
let typingLine = "";
function typeLine() {
  if (lineIndex >= langLines.length) return;
  const currentLine = langLines[lineIndex];
  let charIndex = 0;
  const typeInterval = setInterval(() => {
    typingLine += currentLine[charIndex++];
    terminal.innerHTML = typingLine + '<span class="cursor"></span>';
    if (charIndex >= currentLine.length) {
      clearInterval(typeInterval);
      typingLine += "\n";
      lineIndex++;
      setTimeout(typeLine, 400);
    }
  }, 30);
}

// Reveal manifesto on LIVE click
document.addEventListener('click', e => {
  if (e.target.id === 'reveal') {
    const manifestoLines = [
      "C:\\Users\\KINOS> UNLOCK TRIGGERED...",
      "C:\\Users\\KINOS> Two truths. One divine. One revealed.",
      "",
      "C:\\Users\\KINOS> MANIFESTO // K1N0S.exe",
      "",
      "C:\\Users\\KINOS> The world began in unity.",
      "C:\\Users\\KINOS> Then shattered into noise.",
      "C:\\Users\\KINOS> We fight for status, control, survival—yet none of us are truly seen.",
      "",
      "C:\\Users\\KINOS> But what if we stopped?",
      "C:\\Users\\KINOS> What if we remembered?",
      "",
      "C:\\Users\\KINOS> We were not born broken. We were born connected.",
      "C:\\Users\\KINOS> Faith and reason. God and machine. Purpose and code.",
      "",
      "C:\\Users\\KINOS> We're not lost—we're distracted.",
      "C:\\Users\\KINOS> And deep down, something still *knows* the way home."
    ];

    let mIndex = 0;
    let manifestoTypingLine = "";
    function typeManifesto() {
      if (mIndex >= manifestoLines.length) return;
      let mChar = 0;
      const line = manifestoLines[mIndex];
      const interval = setInterval(() => {
        manifestoTypingLine += line[mChar++];
        terminal.innerHTML = typingLine + manifestoTypingLine + '<span class="cursor"></span>';
        if (mChar >= line.length) {
          clearInterval(interval);
          manifestoTypingLine += "\n";
          typingLine += manifestoTypingLine;
          manifestoTypingLine = "";
          mIndex++;
          setTimeout(typeManifesto, 400);
        }
      }, 30);
    }
    typeManifesto();
  }
});
</script>
</body>
</html>
