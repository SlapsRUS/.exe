<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1N0S.exe</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;          /* fills screen, may crop slightly */
      animation: flicker 4s infinite alternate;
      display: block;
      cursor: pointer;
    }

    @keyframes flicker {
      0%   { opacity: 0.8; filter: blur(1px); }
      50%  { opacity: 1;   filter: blur(0px); }
      100% { opacity: 0.6; filter: blur(1.5px); }
    }
  </style>
</head>
<body>
  <!-- Fullscreen splash; click or wait to enter -->
  <img src="A_digital_illustration_symbol_features_a_fractured.png"
       alt="Divine Core"
       class="logo"
       onclick="window.location.href='login.html'" />

  <script>
    // Auto-redirect to login after 3 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 3000);
    });
  </script>
</body>
</html>
