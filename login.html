<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - K1N0S</title>
  <style>
    body {
      background-color: black;
      color: #d4af37; /* gold */
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #login-container,
    #loading-container {
      text-align: center;
    }

    h1 {
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    p {
      margin: 5px 0;
    }

    input[type="text"] {
      background-color: black;
      border: 1px solid #d4af37;
      color: #d4af37;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
      font-size: 1.2em;
      width: 220px;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 8px 18px;
      background-color: black;
      color: #d4af37;
      border: 1px solid #d4af37;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4af37;
      color: black;
    }

    .error {
      color: #ff4a4a;
      font-weight: bold;
      margin-top: 15px;
      min-height: 1.2em;
    }

    #loading-container {
      display: none;
      text-align: left;
      max-width: 90vw;
      padding: 0 20px;
    }

    #loadingText {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>K1N0S ACCESS</h1>
    <p>Enter access code to request link to the Core.</p>
    <p><small>Unauthorized entry will be logged.</small></p>
    <div style="margin-top:20px;">
      <input type="text" id="accessCode" maxlength="4" placeholder="____" autofocus />
    </div>
    <button id="submitBtn">Enter</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <div id="loading-container">
    <pre id="loadingText"></pre>
  </div>

  <script>
    const correctCode = "1719";
    let attempts = 0;
    const maxAttempts = 3;

    const accessInput = document.getElementById("accessCode");
    const submitBtn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");
    const loginContainer = document.getElementById("login-container");
    const loadingContainer = document.getElementById("loading-container");
    const loadingText = document.getElementById("loadingText");

    function startLoadingSequence() {
      // hide login, show loading
      loginContainer.style.display = "none";
      loadingContainer.style.display = "block";

      const lines = [
        "[K1N0S ACCESS GRANTED]",
        "Valid signal detected.",
        "",
        "Initializing Core handshake...",
        "Decrypting internal architecture...",
        "Aligning consciousness layer...",
        "",
        "Loading K1N0S Terminal..."
      ];

      let i = 0;

      function showNextLine() {
        if (i < lines.length) {
          loadingText.innerHTML += lines[i] + "\\n";
          i++;
          setTimeout(showNextLine, 450);
        } else {
          // small pause, then move into the Core
          setTimeout(() => {
            window.location.href = "terminal.html";
          }, 600);
        }
      }

      showNextLine();
    }

    function handleSubmit() {
      const value = accessInput.value.trim();

      if (!value) return;

      if (value === correctCode) {
        errorMsg.textContent = "";
        startLoadingSequence();
      } else {
        attempts++;
        if (attempts < maxAttempts) {
          errorMsg.textContent = `ERROR... ${attempts}/3 Attempts before IP ban`;
        } else {
          errorMsg.textContent = "FINAL ERROR... IP ban initiated.";
        }
      }
    }

    submitBtn.addEventListener("click", handleSubmit);

    accessInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        handleSubmit();
      }
    });
  </script>
</body>
</html>
