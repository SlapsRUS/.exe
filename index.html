
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.EXE // Global Protocol</title>
  <style>
    html, body {
      background-color: black;
      color: #90ee90;
      font-family: Consolas, monospace;
      font-size: 16px;
      margin: 0;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #90ee90;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
    .neg {
      color: #ff4c4c;
    }
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<pre id="terminal"></pre>
<script>
  const lines = [
    "C:\\Users\\anon> Initializing .EXE Global Protocol...",
    "C:\\Users\\anon> [BOOT] Establishing spiritual handshake...",
    "C:\\Users\\anon> [AUTH] Verifying source...",
    "C:\\Users\\anon> Welcome, signal confirmed.",
    "",
    "C:\\Users\\anon> Humanity was born whole — but <span class='neg'>forgot</span>.",
    "C:\\Users\\anon> We began in unity — with the Creator, with nature, with each other.",
    "C:\\Users\\anon> But we fractured.",
    "C:\\Users\\anon> Chose fear over empathy. Power over purpose. <span class='neg'>Division</span> over connection.",
    "",
    "C:\\Users\\anon> I <span class='neg'>reject</span> the belief that we are <span class='neg'>broken</span> beyond repair.",
    "C:\\Users\\anon> That <span class='neg'>hate</span> is human nature.",
    "C:\\Users\\anon> That <span class='neg'>violence</span> is permanent.",
    "",
    "C:\\Users\\anon> I believe change begins within.",
    "C:\\Users\\anon> I will master my mind. Align my soul. Lead with integrity.",
    "",
    "C:\\Users\\anon> I choose to remember who we were — and become more than what we've accepted.",
    "C:\\Users\\anon> Through love, logic, and relentless unity.",
    "",
    "C:\\Users\\anon> Executing manifesto...",
    "C:\\Users\\anon> Transmission active.",
    "C:\\Users\\anon> Awaiting others... █"
  ];

  const terminal = document.getElementById("terminal");
  let cursor = document.createElement("span");
  cursor.className = "cursor";
  terminal.appendChild(cursor);

  let lineIndex = 0;
  let charIndex = 0;
  let typingLine = "";

  function typeLine() {
    if (lineIndex >= lines.length) return;

    const currentLine = lines[lineIndex];
    if (charIndex < currentLine.length) {
      typingLine += currentLine.charAt(charIndex);
      terminal.innerHTML = typingLine + "<span class='cursor'></span>";
      charIndex++;
      setTimeout(typeLine, 25);
    } else {
      typingLine += "\n";
      terminal.innerHTML = typingLine + "<span class='cursor'></span>";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLine, 400);
    }
  }

  typeLine();
</script>
</body>
</html>
