
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.EXE // Sneak Peek</title>
  <style>
    html, body {
      margin: 0;
      background-color: black;
      color: #90ee90;
      font-family: Consolas, monospace;
      font-size: 16px;
    }
    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 100;
      color: #90ee90;
      font-size: 18px;
    }
    .hidden { display: none !important; }
    #terminal {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      padding: 20px;
      display: none;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #90ee90;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
    .neg {
      color: #ff4c4c;
    }
    #login-screen input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #90ee90;
      color: #90ee90;
      font-family: Consolas, monospace;
      font-size: 18px;
      text-align: center;
    }
    .error {
      color: #ff4c4c;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="glitch" class="screen">[GLITCH DETECTED_]</div>

<div id="login-screen" class="screen hidden">
  <div style="text-align:center">
    <div>ENTER PASSCODE:</div>
    <input id="passcode" type="password" autofocus autocomplete="off" />
    <div id="error-msg" class="error hidden">ACCESS DENIED. TRY AGAIN.</div>
  </div>
</div>

<pre id="terminal"></pre>

<script>
  // Glitch intro
  setTimeout(() => {
    document.getElementById("glitch").classList.add("hidden");
    document.getElementById("login-screen").classList.remove("hidden");
  }, 1800);

  // Login logic
  const input = document.getElementById('passcode');
  const login = document.getElementById('login-screen');
  const terminal = document.getElementById('terminal');
  const error = document.getElementById('error-msg');

  function unlockTerminal() {
    if (input.value === '1719') {
      login.classList.add("hidden");
      terminal.style.display = 'block';
      typeLine();
    } else {
      error.classList.remove("hidden");
      input.value = '';
    }
  }

  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') unlockTerminal();
  });
  input.addEventListener('change', unlockTerminal);

  // Terminal typing preview
  const lines = [
    "C:\\Users\\anon> Initializing .EXE Global Protocol...",
    "C:\\Users\\anon> [BOOT] Establishing spiritual handshake...",
    "C:\\Users\\anon> [AUTH] Verifying source...",
    "C:\\Users\\anon> Welcome, signal confirmed.",
    "",
    "C:\\Users\\anon> Humanity was born whole — but <span class='neg'>forgot</span>.",
    "C:\\Users\\anon> We began in unity — with the Creator, with nature, with each other.",
    "C:\\Users\\anon> But we fractured.",
    "C:\\Users\\anon> Chose fear over empathy. Power over purpose. <span class='neg'>Division</span> over connection.",
    "",
    "C:\\Users\\anon> I <span class='neg'>reject</span> the belief that we are <span class='neg'>broken</span> beyond repair.",
    "C:\\Users\\anon> That <span class='neg'>hate</span> is human nature.",
    "C:\\Users\\anon> That <span class='neg'>violence</span> is permanent.",
    "",
    "C:\\Users\\anon> I believe change begins within.",
    "C:\\Users\\anon> I will master my mind. Align my soul. Lead with integrity.",
    "",
    "C:\\Users\\anon> I choose to remember who we were — and become more than what we've accepted.",
    "C:\\Users\\anon> Through love, logic, and relentless unity.",
    "",
    "C:\\Users\\anon> Executing manifesto...",
    "C:\\Users\\anon> Transmission active.",
    "C:\\Users\\anon> Awaiting others... █"
];

  let lineIndex = 0;
  let charIndex = 0;
  let typingLine = "";

  function typeLine() {
    if (lineIndex >= lines.length) return;
    const currentLine = lines[lineIndex];
    if (charIndex < currentLine.length) {
      typingLine += currentLine.charAt(charIndex);
      terminal.innerHTML = typingLine + "<span class='cursor'></span>";
      charIndex++;
      setTimeout(typeLine, 25);
    } else {
      typingLine += "\n";
      terminal.innerHTML = typingLine + "<span class='cursor'></span>";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLine, 400);
    }
  }
</script>

</body>
</html>
